<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzák kártya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Pizzák</h1>
    <div id="pizzas" class="row"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    fetch('https://pizza.kando-dev.eu/Pizza')
      .then(response => response.json())
      .then(data => {
        const pizzak = document.getElementById('pizzas');
        data.forEach(pizza => {
        const kartya = document.createElement('div');
        kartya.classList.add('pizza');
        kartya.classList.add('card');
        kartya.style.width = "18rem";

        const kartyaBody = document.createElement('div');
        kartyaBody.classList.add('card-body');

        const image = document.createElement('img');
        image.classList.add('card-img-top')
        image.src = pizza.kepURL;
        image.alt = 'Pizza kép';
        image.width= 300;


        const nameHeader = document.createElement('h5');
        nameHeader.textContent = pizza.name;
        nameHeader.classList.add('card-title')

        const id = document.createElement('h3');
        id.textContent = "Azonosító: " + pizza.id;

        const isGlutenFree = document.createElement('p');
        isGlutenFree.textContent =  (pizza.isGlutenFree == 1) ?  
        'Gluténmentes' : 'Nem gluténmentes';

        const gomb = document.createElement('a');
        gomb.classList.add("btn");
        gomb.classList.add("btn-primary");
        gomb.classList.add("mx-auto");
        gomb.classList.add("m-1");
        gomb.textContent = "Keresés";
        gomb.href = "index"+pizza.id+".html";
        gomb.style.width = "150px";
        gomb.style.textAlign = "center";
        
        kartyaBody.appendChild(nameHeader);
        kartyaBody.appendChild(isGlutenFree);
        kartya.appendChild(kartyaBody);
        kartya.appendChild(image);
        kartya.appendChild(gomb);
        pizzak.appendChild(kartya);
            
        });
        })
        .catch(error => {
        console.error('Hiba történt:', error);
        });
  </script>
</body>
</html>
